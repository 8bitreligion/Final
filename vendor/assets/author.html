<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Leaflit">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
	<title>Leaflit</title>
</head>
<body>
	<div class="logo">
		<a href="index.html"><img class="logo" src="stylesheets/images/leaf.png"></a>
	</div>
	<div id="wrapper">
		<div class="author">
			<img class="author" src="stylesheets/images/author.jpg">
		</div>
		<div class="a_profile">
			<h4 class="author_profile">JK Rowling</h4>
			<ul class="author_list">
				<li>Short Bio</li>
				<li>Genre</li>
				<li>Themes</li>
				<li>Character Building</li>
				<li>Quotes</li>
			</ul>
		</div>
	</div>
	<div id="bar">
		<img class="bar_graph" src="stylesheets/images/bargraph.png">
	</div>
	<div id="myCarousel" class="carousel slide" data-interval="5000">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img class="book" src="stylesheets/images/hp1.jpg"/>	
				<div class="carousel-caption">
					<p>The first book in the Harry Potter series.</p>
				</div>
			</div>
			<div class="item">
				<img class="book" src="stylesheets/images/hp3.jpg"/>
				<div class="carousel-caption">
					<p>The third book in the Harry Potter series.</p>
				</div>
			</div>
			<div class="item">
				<img class="book" src="stylesheets/images/hp5.jpg"/>
				<div class="carousel-caption">
					<p>The fifth book in the Harry Potter series.</p>
				</div>
			</div>
			<div class="item">
				<img class="book" src="stylesheets/images/hp6.jpeg"/>
				<div class="carousel-caption">
					<p>The sixth book in the Harry Potter series.</p>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').carousel({
        	interval: 2000
        });
    
    });
</script>
</body>
</html>
