<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Leaflit">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<title>Leaflit</title>
</head>
<body>
	<div class="logo">
		<a href="index.html"><img class="logo" src="stylesheets/images/leaf.png"></a>
	</div>
	<div class="profile_image">
		<img class="profile_image" src="stylesheets/images/puppy.jpg">
	</div>
	<div class="user_profile">
		<h3 class="name">Harry Potter, 25 year old male</h3>
	</div>
	<div class="fav_books">
		<h4 class="books">Favorite Books</h4>
		<ul>
			<li>Book 1</li>
			<li>Book 2</li>
			<li>Book 3</li>
			<li>Book 4</li>
			<li>Book 5</li>
		</ul>
	</div>
	</div>
	<div id="user_reviews">
		<p class="reviews">Reviews</p>
		<textarea name="textarea" class="user_reviews" rows="3" cols="20">Reviews</textarea>
	</div>
	<div class="tree">
		<a href="author.html"><img class="tree" src="stylesheets/images/tree.png"></a>
	</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
