<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Leaflit">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<title>Leaflit</title>
</head>
<body>
	<div class="logo">
		<a href="index.html"><img class="logo" src="stylesheets/images/leaf.png"></a>
	</div>
	<div class="user_image">
		<a href="#"><button class="edit_photo">Edit</button></a>
		<br>
		<img class="user" src="stylesheets/images/puppy.jpg">
	</div>
	<div id="new_profile">
		<a href="#"><button class="edit_profile">Edit</button></a>
		<br>
		<p class="new_profile">Fill out your profile to improve your Leaflit experience!</p>
		<textarea name="profile" class="profile" rows="1" cols="20">Age</textarea>
		<textarea name="textarea" class="profile" rows="1" cols="20">Sex</textarea>
		<textarea name="textarea" class="profile" rows="3" cols="20">Favorite Books</textarea>
		<a href="profile.html"><button class="submit_profile">Submit</button></a>
	</div>
	<div id="reviews">
		<a href="#"><button class="edit_reviews">Edit</button></a>
		<br>
		<p class="reviews">Reviews</p>
		<textarea name="textarea" class="profile" rows="3" cols="20">Reviews</textarea>
		<a href="profile.html"><button class="submit_profile">Submit</button></a>
	</div>



<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
